<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Identity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Loading State -->
        <div id="loading-state"
            style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #888;">
            <h2>Loading Profile...</h2>
            <p>Initializing secure connection...</p>
        </div>
        <!-- Public Content -->
        <header id="hero" class="section"></header>
        <section id="about" class="section"></section>
        <section id="services" class="section"></section>
        <section id="portfolio" class="section"></section>
        <section id="contact" class="section"></section>
        <!-- Admin Interface (Hidden by default) -->
        <div id="admin-panel" class="hidden">
            <div class="admin-header">
                <h2>Admin Console</h2>
                <div style="display: flex; gap: 10px;">
                    <button id="open-settings"
                        style="background: #444; color: white; border: 1px solid #666; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Settings</button>
                    <button id="close-admin"
                        style="background: transparent; color: #888; border: none; cursor: pointer;">Close</button>
                </div>
            </div>
            <div class="admin-content">
                <div class="chat-interface">
                    <div id="chat-history"></div>
                    <div class="chat-input-area">
                        <textarea id="chat-input" placeholder="Describe updates..."></textarea>
                        <button id="send-chat">Send</button>
                    </div>
                </div>
                <div class="preview-interface">
                    <div id="diff-viewer"></div>
                    <div class="controls">
                        <button id="commit-btn" disabled>Commit Changes</button>
                    </div>
                </div>
            </div>
            <div id="settings-modal" class="modal hidden">
                <h3>Settings</h3>
                <input type="password" id="github-token" placeholder="GitHub Token">
                <input type="text" id="github-owner" placeholder="GitHub Username/Owner">
                <input type="text" id="github-repo" placeholder="Repository Name">
                <input type="password" id="openai-key" placeholder="OpenAI Key">
                <button id="save-settings">Save</button>
            </div>
        </div>
        <!-- Admin Trigger (Top Right) -->
        <button id="manage-identity-btn"
            style="position: fixed; top: 20px; right: 20px; z-index: 2147483647; background: #2563eb; color: white; border: 2px solid white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3); opacity: 1 !important; display: block !important;">
            Edit Profile
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
